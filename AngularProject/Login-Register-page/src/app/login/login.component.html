<style>
    .outercontainer{
         padding-top: 50px; 
    }
    .Login-container{
        margin: auto;
        width: 50%;
        border: 3px solid #413d49;
        padding: 20px;
    }
    .login-error{
        color: red;
    }
    .new-user{
        color: blueviolet;
    }
    </style>
<div class="outercontainer">
<div class="Login-container">
    <h2>User Login</h2>
    <p>Enter your Details Correctly</p>
    <form #loginform='ngForm'  (ngSubmit)="loginUser()">
      <div class="form-group">
            <div><small class="login-error"><b>{{errormsg}}</b></small></div>
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)] = "user.emailid" required pattern ="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required 
            #email = "ngModel"
             [class.is-invalid]= "email.invalid && email.touched"
             >

            <!--<small class="text-danger" [class.d-none]= "email.valid || email.untouched">Email Id is a required field</small>-->
            <div *ngIf ="email.errors && (email.invalid && email.touched)">
                <small class ="text-danger" *ngIf = "email.errors.required">Email Id is a required field</small>
                <small class ="text-danger" *ngIf = "email.errors.pattern">Enter the valid Email Id</small>
            </div>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)] = "user.password"
        required #password ="ngModel" [class.is-invalid]= "password.invalid && password.touched">
        <small class="text-danger" [class.d-none]= "password.valid || password.untouched">Password is a required field</small>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> Remember
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>
      <div class="submit-button"><button [disabled] ="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button></div>
    </form>
    <div class="new-user"><a [routerLink]="['/registration']"><p>New User? Register here</p></a></div>
</div>
</div>
